<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background: none;
        }

        #text-container {
            text-align: center;
            position: absolute;
            top: 20%; /* Adjust the value to move the text higher up */
            transform: translateY(-50%);
            width: 100%;
        }

        .curved-text {
            border-radius: 30px;
            padding: 10px 20px;
            display: inline-block;
            color: white; /* Set text color to white */
        }

        #seized-text {
            font-family: "Fantasy", cursive;
            font-size: 2.5em;
        }

        #neptune-text {
            font-family: "Verdana", sans-serif;
            font-weight: bold;
            font-size: 4em;
            color: #5DAEEA; /* Keep the color for this text */
        }

        #join-text {
            font-family: "Raleway", sans-serif;
            font-size: 2.5em;
        }

        #discord-link {
            font-family: "Monaco", sans-serif;
            font-size: 2.0em;
            color: #5DAEEA; /* Keep the color for this text */
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Exo+2:wght@700&family=Raleway:wght@300&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="text-container">
        <div id="seized-text" class="curved-text">SEIZED BY:</div>
        <div id="neptune-text">NEPTUNE PANEL</div>
        <div id="join-text" class="curved-text">JOIN US:</div>
        <a id="discord-link" href="https://discord.gg/neptunepanel">DISCORD.GG/NEPTUNEPANEL</a>
    </div>
</body>
</html>
